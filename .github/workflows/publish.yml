name: Publish crate

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for tag info)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run tests
        run: cargo test --all --verbose

      - name: Fail early if crates.io token is missing
        if: ${{ secrets.CRATES_IO_TOKEN == '' }}
        run: |
          echo "ERROR: CRATES_IO_TOKEN repository secret is not set." >&2
          echo "Create a crates.io API token (https://crates.io/me) and add it as the repository secret named CRATES_IO_TOKEN." >&2
          exit 1

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          echo "Publishing crate (Cargo.toml version)"
          # prefer env var / cargo login over deprecated --token flag
          cargo publish
